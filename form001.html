<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 001</title>
</head>
<body>
    <h1>Primeiro Formul√°rio </h1>
    <form action="cadastro.js" method="get">
        <p>
            <label for="inome">Nome:
                <input type="text" name="nome" id="inome" required placeholder="Digite seu Nome" min="5" max="20">
            </label>
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" placeholder="Coloque sua senha" min="8" minlength="8">
        </p>

        <p>

        </p>
            <label for="idia">Dia de entrada</label>
            <input type="date" name="dia" id="idia" value="08-25-2023">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
