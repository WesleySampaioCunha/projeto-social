<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FORMULÁRiO 008 </title>
</head>
<body>
        <h1> Exemplo de Formulário </h1>
        <form action="cadastro.js" method="get">
            <p>
                <label for="inum">Número: </label>
                <input type="range" name="num" id="inum" min="0" max="10" value="0" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival"> 0 </output>
            </p>

            <p>
                <input type="submit" value="Envair">
                <input type="reset" value="Limpar">
            </p>
        </form>

</body>
</html>
