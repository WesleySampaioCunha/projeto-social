<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO 007</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: rgb(236, 236, 162);
        }
      
    </style>
</head>
<body>
    <h1>Exemplo de Ano de Nascimento</h1>
    <form action="cadastro.js" method="get">
        <p>
            <label for="iano">Que ano vocÃª nasceu?</label>
            <input type="number" name="ano" id="iano" min="1500" max="3000" placeholder="ANO" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Idade de agora?</label>
            <output id="iidade"> 0 </output>
        </p>


        <p>
            <input type="submit" value="Envair">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            var atual = new Date().getFullYear();
            iidade.innerHTML = Number(atual) - Number(iano.value);
            var depois = iidade.style.color="blue";
            depois(iidade);
        }
        
        
        
    </script>

</body>
</html>
