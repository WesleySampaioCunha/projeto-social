<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento Formulário 007</title>
</head>
<body>
    <h1>Formulário de Pesquisa</h1>

    <form action="cadastro.js" method="get">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <option value="" selected> --- Escolha ---</option>
                
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP"> São Paulo </option>
                    <option value="ES">Espírito Santo </option>
                </optgroup>

                
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN"> Rio Grande do Norte </option>
                    <option value="PA"> Paraíba </option>
                    <option value="CE">Ceará</option>
                    <option value="BA">Bahia</option>
                    <option value="AL">Alagoas</option>
                    <option value="SE">Sergipe</option>.
                </optgroup>


                <optgroup label="Região Centro-Oeste">
                 
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="GO">Goiás</option>

                </optgroup>
                
                <optgroup label="Região Sul">
                   
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>.

                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Sua profissão...">
            <datalist id="lstprof" autocapitalize="on">

                <option value="ADM"> Administrador(a) </option>
                <option value="CONT"> Contabilista </option>
                <option value="DEV"> Desenvolvedor(a) </option>
                <option value="PROF"> Professor(a) </option>
                <option value="COM"> Comerciante </option>
            </datalist>
        </p>

        <p>
            <label for="">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10">Digite sua mensagem ....</textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
